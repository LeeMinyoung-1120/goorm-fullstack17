<!-- 좌측 사이드바 옆 고정 검색 패널 -->
<aside
  id="search-panel"
  class="search-panel"
  role="dialog"
  aria-modal="true"
  aria-label="검색 패널"
>
  <h2 class="sp-title">검색</h2>

  <div class="sp-input">
    <input type="search" placeholder="검색" id="search-input" />
    <button class="clear-btn" id="btn-clear" type="button" aria-label="지우기">
      <span class="clear-ico">close</span>
    </button>
  </div>

  <div class="sp-sep"></div>
  <div class="sp-recent-title">최근 검색 항목</div>
  <div class="sp-empty">최근 검색 내역 없음.</div>
</aside>
